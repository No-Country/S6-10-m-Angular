            </div>

            <div class="col-12 col-md-auto">

        <!-- LISTA DE TURNOS POR ESPECIALIDAD, SEDE Y FECHA -->

        <div class="row" id="item">

            <div class="col-3">
                <div class="doctor">
                    <span>{{schedules[0].doctor.firstName}}</span>
                    <p>{{specialty}} <br>
                        {{location}} <br>
                        <a href="">Ver perfil</a>
                    </p>
                </div>
            </div>

            <div class="col schedule">
                <div *ngFor="let item of schedules" let i=index>
                    <button>{{item.hour.slice(0,5)}}</button>
                    <span> {{item.doctor.firstName}}</span>
                </div>
            </div>

            <div class="col-1 heart">
                <div>
                    <img src="../../../../../../assets/img/Heart-red.png" alt="" class="img-fluid">
                </div>
            </div>
